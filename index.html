<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <div id="restobud"><h4 id="name">RestoBud</h4></div>
    <div id="main">
        <div id="box">
            <h3 id="parking">BICYCLE PARKING CHARGES</h3>
            <label id="hour">Select Hours :</label>
            <select name="select hours" id="input">
                <option value="" disabled selected hidden>Select hours</option>
                <option value="Your parking charge is 450rs">Less than 3hr</option>
                <option value="Your parking charge is 600rs">3hr to 6hr</option>
                <option value="Your parking charge is 800rs">6hr to 8hr</option>
                <option value="Your parking charge is 1000rs">8hr to 12hr</option>
                <option value="Your parking charge is 1200rs">Greater than 12hr</option>
            </select>
            <button id="calculate">Calculate charges</button>
             <h3 id="output"></h3>
        </div> 
    </div>  
 <script src="index.js"></script>   
</body>
</html>
